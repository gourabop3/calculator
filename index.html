<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculator">
        <h1 class="typewriter">Calculator Using HTML, CSS & JS</h1>
        <input id="display" readonly>
        <div id="keys">
            <button onclick="apendOnDisplay('+')" class="special-btn">+</button>
            <button onclick="apendOnDisplay('7')">7</button>
            <button onclick="apendOnDisplay('8')">8</button>
            <button onclick="apendOnDisplay('9')">9</button>
            <button onclick="apendOnDisplay('-')" class="special-btn">-</button>
            <button onclick="apendOnDisplay('4')">4</button>
            <button onclick="apendOnDisplay('5')">5</button>
            <button onclick="apendOnDisplay('6')">6</button>
            <button onclick="apendOnDisplay('*')" class="special-btn">*</button>
            <button onclick="apendOnDisplay('1')">1</button>
            <button onclick="apendOnDisplay('2')">2</button>
            <button onclick="apendOnDisplay('3')">3</button>
            <button onclick="apendOnDisplay('/')" class="special-btn">/</button>
            <button onclick="apendOnDisplay('0')">0</button>
            <button onclick="apendOnDisplay('.')">.</button>
            <button onclick="result()">=</button>
            <button onclick="clearDisplay()" class="special-btn">C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
